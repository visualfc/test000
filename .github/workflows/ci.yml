# This workflow will build a goplus project
name: Go+

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go/Go+
      uses: goplus/setup-goplus@v1.1.0
      with:
        go-version: "1.20"
        gop-version: "1.1.13"

    - name: SingleFile Mode Test
      run: |
        gop build ./...

    - name: Go+ Format Test
      run: |
        gop fmt -t ./...